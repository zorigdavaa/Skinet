<div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
    Order Summary
</div>
<div class="p-4">
    <p class="font-italic mb-4">
        Shipping costs will be added depending on the choices during checkout
    </p>
    <ul class="list-unstyled mb-4" *ngIf="basketTotal">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order subtotal</strong>
            <strong>{{basketTotal.subtotal|currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping and Handling </strong>
            <strong>{{basketTotal.shipping|currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong>{{basketTotal.total|currency:'MNT':'â‚®'}}</strong>
        </li>
    </ul>
</div>
