<ng-container *ngIf="basket$ | async as basket">
<div class="table-responsive">
  <div class="table">
    <table class="table">
      <thead>
        <tr>
          <th class="border-0" [class.bg-light]="showButtons" scope="col">
            <div class="p2 px-3 text-uppercase">Product</div>
          </th>
          <th scope="col" class="border-0" [class.bg-light]="showButtons">
            <div class="py-2 text-uppercase">Price</div>
          </th>
          <th scope="col" class="border-0" [class.bg-light]="showButtons">
            <div class="py-2 text-uppercase">Amount</div>
          </th>
          <th scope="col" class="border-0" [class.bg-light]="showButtons">
            <div class="py-2 text-uppercase">Total</div>
          </th>
          <th *ngIf="showButtons" scope="col" class="border-0" [class.bg-light]="showButtons">
            <div class="py-2 text-uppercase">Remove</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of basket.items">
          <th scope="row" class="p-2">
            <img
              style="max-height: 50px"
              src="{{ item.pictureUrl }}"
              alt="{{ item.productName }}"
              class="img-fluid"
            />
            <div class="ml-3 d-inline-block align-middle">
              <h5 class="mb-0">
                <a
                  class="text-dark"
                  routerLink="/shop/{{ item.id }}"
                >
                  {{ item.productName }}
                </a>
                <span
                  class="text-muted font-weight-normal font-italic d-block"
                >
                  Type: {{ item.type }}
                </span>
              </h5>
            </div>
          </th>
          <td class="align-middle">
            <strong>
              {{ item.price | currency }}
            </strong>
          </td>
          <td class="align-middle">
            <div class="d-flex align-items-center" [class.justify-content-center]="!showButtons">
              <i *ngIf="showButtons"
                (click)="decrementItem(item)"
                class="fa fa-minus-circle text-warning mr-2"
                style="cursor: pointer; font-size: 2em"
              ></i>
              <span
                class="font-weight-bol"
                style="font-size: 1.5em"
              >
                {{ item.quantity }}
              </span>
              <i *ngIf="showButtons"
                (click)="incrementItem(item)"
                class="fa fa-minus-circle text-warning mr-2"
                style="cursor: pointer; font-size: 2em"
              ></i>
            </div>
          </td>
          <td class="align-middle">
            <strong>{{
              item.price * item.quantity | currency
            }}</strong>
          </td>
          <td class="align-middle">
            <a class="text-danger">
              <i *ngIf="showButtons"
                (click)="removeItemFromBasket(item)"
                class="fa fa-trash"
                style="font-size: 1.5em; cursor: pointer"
              ></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</ng-container>
