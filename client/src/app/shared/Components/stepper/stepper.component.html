<div class="container">
  <ul class="nav nav-pills nav-justified">
    <li class="nav-item" *ngFor="let step of steps; let i = index">
      <button disabled="true" (click)="onClick(i)" [class.active]="selectedIndex === i" class="nav-link py-3 text-uppercase font-weight-bold">
        {{step.label}}
      </button>
    </li>
  </ul>
  <div>
    <ng-container [ngTemplateOutlet]="selected.content">

    </ng-container>
  </div>
</div>
