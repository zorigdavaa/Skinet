<ng-container *ngIf="(breadcrumb$ | async) as breadCrumbs">
  <section *ngIf="breadCrumbs.length>0 && breadCrumbs[breadCrumbs.length-1]" style="margin-top: 100px; background-color: #cacaca">
    <div class="container">
        <div class="row d-flex">
            <div class="col-9">
              <h1>
                {{breadCrumbs.length>0 && breadCrumbs[breadCrumbs.length-1].label | titlecase}}
              </h1>

            </div>
            <div class="col-3">
              <xng-breadcrumb></xng-breadcrumb>
            </div>
        </div>
    </div>
  </section>
</ng-container>
