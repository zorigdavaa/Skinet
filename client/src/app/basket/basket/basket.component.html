<div class="container">
  <div *ngIf="(basket$ | async) === null">
    There are no product in your basket
  </div>
  <div *ngIf="basket$ | async as basket">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-5">
            <div class="table-responsive">
              <div class="table">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="border-0 bg-light" scope="col">
                        <div class="p2 px-3 text-uppercase">Product</div>
                      </th>
                      <th scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">Price</div>
                      </th>
                      <th scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">Price</div>
                      </th>
                      <th scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">Total</div>
                      </th>
                      <th scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">Remove</div>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of basket.items">
                      <th scope="row" class="p-2">
                        <img
                          style="max-height: 50px"
                          src="{{ item.pictureUrl }}"
                          alt="{{ item.productName }}"
                          class="img-fluid"
                        />
                        <div class="ml-3 d-inline-block align-middle">
                          <h5 class="mb-0">
                            <a
                              class="text-dark"
                              routerLink="/shop/{{ item.id }}"
                            >
                              {{ item.productName }}
                            </a>
                            <span
                              class="text-muted font-weight-normal font-italic d-block"
                            >
                              Type: {{ item.type }}
                            </span>
                          </h5>
                        </div>
                      </th>
                      <td class="align-middle">
                        <strong>
                          {{ item.price | currency }}
                        </strong>
                      </td>
                      <td class="align-middle">
                        <div class="d-flex align-items-center">
                          <i
                            (click)="decrementItem(item)"
                            class="fa fa-minus-circle text-warning mr-2"
                            style="cursor: pointer; font-size: 2em"
                          ></i>
                          <span
                            class="font-weight-bol"
                            style="font-size: 1.5em"
                          >
                            {{ item.quantity }}
                          </span>
                          <i
                            (click)="incrementItem(item)"
                            class="fa fa-minus-circle text-warning mr-2"
                            style="cursor: pointer; font-size: 2em"
                          ></i>
                        </div>
                      </td>
                      <td class="align-middle">
                        <strong>{{
                          item.price * item.quantity | currency
                        }}</strong>
                      </td>
                      <td class="align-middle">
                        <a class="text-danger">
                          <i
                            (click)="removeItemFromBasket(item)"
                            class="fa fa-trash"
                            style="font-size: 1.5em; cursor: pointer"
                          ></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals></app-order-totals>
            <a
              routerLink="/checkout"
              class="btn btn-outline-primary py-2 btn-block"
            >
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
