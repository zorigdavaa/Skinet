<div class="mt-4" [formGroup]="checkOutForm">
  <h4 class="mb-2">Choose your delivery Method</h4>
  <div class="row" formGroupName="deliveryForm">
    <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
      <input id={{method.id}}
        type="radio"
        value={{method.id}}
        formControlName="deliveryMethod"
        class="custom-control-input"
        (click)="setDeliveryMethods(method)"
      >
      <label for={{method.id}} class="custom-control-label">
        <strong>{{method.shortName}} - {{method.price | currency}}</strong>
        <br>
        <span class="label-description">{{method.description}}</span>
      </label>
    </div>
  </div>
</div>
<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5"
>
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left">

    </i>
    Back To Address
  </button>
  <button [disabled]="checkOutForm.get('deliveryForm').invalid" class="btn btn-primary" cdkStepperNext>
    Go To Review
    <i class="fa fa-angle-right">
    </i>
  </button>
</div>
